name: Table Topic Playground Tests

on:
  push:
    branches:
      - main
    paths:
      - 'opensource-examples/table-topic/playground/**'
  pull_request:
    paths:
      - 'opensource-examples/table-topic/playground/**'

jobs:
  test-playground:
    name: 'Test Table Topic Playground'
    runs-on: ubuntu-latest

    steps:
    - name: Free Disk Space (Ubuntu)
      uses: jlumbroso/free-disk-space@main
      with:
        tool-cache: false
        android: true
        dotnet: true
        haskell: true
        large-packages: true
        docker-images: true
        swap-storage: true         

    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install Just
      uses: extractions/setup-just@v2

    - name: Set up JDK 17 
      uses: actions/setup-java@v4
      with:
        distribution: 'temurin'
        java-version: '17'
        cache: 'maven'

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    - name: Run all scenario tests
      working-directory: opensource-examples/table-topic/playground
      run: just test-all

    - name: Cleanup
      if: always()
      working-directory: opensource-examples/table-topic/playground
      run: just down || true
