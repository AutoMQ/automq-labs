global:
  cloudProvider:
    name: aws
    credentials: instance://?role=${your-instance-profile}
  config: |
    s3.ops.buckets=1@s3://${ops-bucket}?region=${region}&endpoint=${endpoint}&authType=instance
    s3.data.buckets=0@s3://${data-bucket}?region=${region}&endpoint=${endpoint}&authType=instance
    # EBS WAL
    s3.wal.path=0@block:///dev/wal?iobandwidth=131072000&iodepth=8&iops=3000&capacity=2147483648
    # if you choose S3 WAL, replace the following with your bucket config.
    # s3.wal.path=0@s3://${data-bucket}?region=${region}&endpoint=${endpoint}&authType=instance

