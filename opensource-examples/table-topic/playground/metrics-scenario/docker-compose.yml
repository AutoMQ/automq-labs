services:
  victoriametrics:
    image: victoriametrics/victoria-metrics:v1.102.0
    container_name: victoriametrics
    hostname: victoriametrics
    ports:
      - "8428:8428"
    volumes:
      - ./metrics-scenario/victoriametrics:/etc/victoriametrics
      - victoriametrics-data:/storage
    command:
      - "-promscrape.config=/etc/victoriametrics/scrape.yml"
      - "-storageDataPath=/storage"
      - "-httpListenAddr=:8428"
      - "-retentionPeriod=7d"
    depends_on:
      automq:
        condition: service_healthy

  grafana:
    image: grafana/grafana:11.4.0
    container_name: grafana
    hostname: grafana
    ports:
      - "3000:3000"
    volumes:
      - ./metrics-scenario/grafana/provisioning:/etc/grafana/provisioning
      - grafana-data:/var/lib/grafana
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_AUTH_ANONYMOUS_ENABLED=true
      - GF_AUTH_ANONYMOUS_ORG_ROLE=Viewer
      - GF_DASHBOARDS_DEFAULT_HOME_DASHBOARD_PATH=/etc/grafana/provisioning/dashboards/table-topic.json
    depends_on:
      - victoriametrics

volumes:
  victoriametrics-data:
  grafana-data:
