apiVersion: apps/v1
kind: Deployment
metadata:
  name: github-event-notebook
  namespace: default
  labels:
    app: github-event-notebook
    component: notebook
spec:
  replicas: 1
  selector:
    matchLabels:
      app: github-event-notebook
  template:
    metadata:
      labels:
        app: github-event-notebook
        component: notebook
    spec:
      # Use producer node group if available
      nodeSelector:
        node-type: producer
      containers:
      - name: notebook
        image: python:3.9
        command:
        - sh
        - -c
        - |
          echo "Installing Python dependencies..."
          pip install --no-cache-dir -r /app/requirements.txt
          echo "Starting marimo notebook server..."
          marimo run /app/analysis.py --host 0.0.0.0 --port 8000
        ports:
        - containerPort: 8000
          name: http
          protocol: TCP
        env:
        - name: AWS_REGION
          value: "us-east-1"  # Default region, can be overridden
        - name: ATHENA_WORKGROUP
          value: "primary"  # Default workgroup, can be overridden
        - name: ATHENA_DATABASE
          value: "event_data"  # Database name from terraform
        - name: ATHENA_S3_OUTPUT
          value: ""  # Will be set from terraform output if needed
        - name: PYTHONUNBUFFERED
          value: "1"
        # AWS credentials will be provided via IAM role (IRSA) or environment variables
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "2000m"
        volumeMounts:
        - name: app-code
          mountPath: /app
          readOnly: true
        livenessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 60
          periodSeconds: 30
          timeoutSeconds: 10
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
      volumes:
      - name: app-code
        configMap:
          name: github-event-notebook-code
      restartPolicy: Always

