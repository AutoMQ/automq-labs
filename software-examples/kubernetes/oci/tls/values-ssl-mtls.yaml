#
# values-ssl-mtls.yaml
# This file is for deploying AutoMQ with SSL (mTLS) authentication.
# Clients will authenticate using their own unique TLS certificate.
#
global:
  automqInstanceId: "<your-unique-instance-id>"
  cloudProvider:
    name: noop
    credentials: static://?accessKey=<your-access-key>&secretKey=<your-secret-key>
  config: |
    s3.ops.buckets=1@s3://<your-ops-bucket>?region=<your-bucket-region>&endpoint=<your-bucket-endpoint>&pathStyle=true
    s3.data.buckets=0@s3://<your-data-bucket>?region=<your-bucket-region>&endpoint=<your-bucket-endpoint>&pathStyle=true
    s3.wal.path=0@s3://<your-data-bucket>?region=<your-bucket-region>&endpoint=<your-bucket-endpoint>&pathStyle=true
  livenessProbe:
    probePort: 9122
  readinessProbe:
    probePort: 9122

# Define a listener for mTLS clients.
listeners:
  controller:
    - containerPort: 9103
      name: CONTROLLER_MTLS
      protocol: SSL
      sslClientAuth: required
  interbroker:
    - containerPort: 9102
      name: BROKER_MTLS
      protocol: SSL
      sslClientAuth: required
  client:
    - containerPort: 9122
      protocol: SSL
      name: CLIENT_MTLS
      sslClientAuth: required

# Configure server-side TLS by referencing the Kubernetes secret containing the server certificate.
tls:
  type: PEM
  existingSecret: automq-server-tls

# Expose the mTLS port (9122) via a Network Load Balancer.
externalAccess:
  controller:
    enabled: true
    service:
      type: LoadBalancer
      loadBalancerAnnotations:
        oci.oraclecloud.com/load-balancer-type: "nlb"
        oci-network-load-balancer.oraclecloud.com/internal: "true"
        oci-network-load-balancer.oraclecloud.com/subnet: "<your_private_subnet_ocid>"
      extraPorts:
        - name: "tcp-9122"
          port: 9122
          protocol: "TCP"
          targetPort: 9122

# ---- ACL Configurations ----
acl:
  enabled: true
  # ---- superuser definitions ----
  # 1. intra cluster communication client with server cert CN=automq-server
  # 2. admin client with client cert CN=admin
  superUsers:
    - "CN=automq-server"
    - "CN=admin"

# SASL is still required for internal inter-broker communication.
sasl:
  controller:
    password: "<your-sasl-password>"
    user: _automq
  interbroker:
    password: "<your-sasl-password>"
    user: _automq

# --- Resource and Persistence Settings ---
controller:
  replicas: 3
  resources:
    requests:
      cpu: "3000m"
      memory: "12Gi"
    limits:
      cpu: "4000m"
      memory: "16Gi"
  persistence:
    metadata:
      storageClass: "<your-storage-class>"
      size: "20Gi"
    wal:
      storageClass: "<your-storage-class>"
      size: "20Gi"
  env:
    - name: "KAFKA_HEAP_OPTS"
      value: "-Xmx6g -Xms6g -XX:MaxDirectMemorySize=6g"

broker:
  replicas: 0
  resources:
    requests:
      cpu: "3000m"
      memory: "12Gi"
    limits:
      cpu: "4000m"
      memory: "16Gi"
  persistence:
    wal:
      storageClass: "gp3"
      size: "20Gi"
  env:
    - name: "KAFKA_JVM_PERFORMANCE_OPTS"
      value: "-server -XX:+UseZGC -XX:ZCollectionInterval=5"
    - name: "KAFKA_OPTS"
      value: "-XX:+ExitOnOutOfMemoryError -XX:+HeapDumpOnOutOfMemoryError"
    - name: "KAFKA_HEAP_OPTS"
      value: "-Xmx6g -Xms6g -XX:MaxDirectMemorySize=6g"
