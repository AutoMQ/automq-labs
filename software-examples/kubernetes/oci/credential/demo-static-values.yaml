global:
  cloudProvider:
    name: noop
    credentials: static://?accessKey=<your-access-key>&secretKey=<your-secret-key>
  config: |
    s3.ops.buckets=1@s3://<your-ops-bucket>?region=<your-bucket-region>&endpoint=<your-bucket-endpoint>&pathStyle=true
    s3.wal.path=0@s3://<your-data-bucket>?region=<your-bucket-region>&endpoint=<your-bucket-endpoint>&pathStyle=true
    s3.data.buckets=0@s3://<your-data-bucket>?region=<your-bucket-region>&endpoint=<your-bucket-endpoint>&pathStyle=true

#  ----- node affinities -----
#  nodeAffinities:
#    - key: "node.kubernetes.io/instance-type"
#      values:
#        - "VM.Standard.E5.Flex"

controller:
  create: true
  replicas: 3
  resources:
    requests:
      cpu: "3000m"
      memory: "12Gi"
    limits:
      cpu: "4000m"
      memory: "16Gi"
  persistence:
    metadata:
      enabled: true
      storageClass: "<your-storage-class>"
      size: "20Gi"
    wal:
      enabled: true
      storageClass: "<your-storage-class>"
      size: "20Gi"
  env:
    - name: "KAFKA_JVM_PERFORMANCE_OPTS"
      value: "-server -XX:+UseZGC -XX:ZCollectionInterval=5"
    - name: "KAFKA_OPTS"
      value: "-XX:+ExitOnOutOfMemoryError -XX:+HeapDumpOnOutOfMemoryError"
    - name: "KAFKA_HEAP_OPTS"
      value: "-Xmx6g -Xms6g -XX:MaxDirectMemorySize=6g -XX:MetaspaceSize=96m"
      # replace the following with your bucket config.
    - name: "KAFKA_S3_ACCESS_KEY"
      value: "<your-access-key>"
    - name: "KAFKA_S3_SECRET_KEY"
      value: "<your-secret-key>"
broker:
  create: true
  replicas: 1
  resources:
    requests:
      cpu: "1000m"
      memory: "12Gi"
    limits:
      cpu: "2000m"
      memory: "16Gi"
  persistence:
    wal:
      enabled: true
      storageClass: "<your-storage-class>"
      size: "20Gi"
  env:
    - name: "KAFKA_JVM_PERFORMANCE_OPTS"
      value: "-server -XX:+UseZGC -XX:ZCollectionInterval=5"
    - name: "KAFKA_OPTS"
      value: "-XX:+ExitOnOutOfMemoryError -XX:+HeapDumpOnOutOfMemoryError"
    - name: "KAFKA_HEAP_OPTS"
      value: "-Xmx6g -Xms6g -XX:MaxDirectMemorySize=6g -XX:MetaspaceSize=96m"
      # replace the following with your bucket config.
    - name: "KAFKA_S3_ACCESS_KEY"
      value: "<your-access-key>"
    - name: "KAFKA_S3_SECRET_KEY"
      value: "<your-secret-key>"

# ---- LoadBalancer ------
externalAccess:
  controller:
    enabled: true
    service:
      type: LoadBalancer
      loadBalancerAnnotations:
        oci.oraclecloud.com/load-balancer-type: "nlb"
        oci-network-load-balancer.oraclecloud.com/internal: "true"
        oci-network-load-balancer.oraclecloud.com/subnet: "<your_private_subnet_ocid>"
      extraPorts:
        - name: "tcp-9092"
          port: 9092
          protocol: "TCP"
          targetPort: 9092
