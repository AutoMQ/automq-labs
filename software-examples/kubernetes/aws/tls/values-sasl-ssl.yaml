#
# values-sasl-ssl.yaml
# This file is for deploying AutoMQ with SASL_SSL authentication.
# Controller/InterBroker/Clients will authenticate using username/password over a TLS-encrypted channel.
#
global:
  automqInstanceId: "<your-unique-instance-id>"
  cloudProvider:
    name: aws
    credentials: pod://?
  serviceAccount:
    create: true
    annotations:
      eks.amazonaws.com/role-arn: "<your-eks-role-arn>"
  config: |
    # --- S3 and WAL Configuration ---
    s3.ops.buckets=1@s3://<your-ops-bucket>?region=<aws-region>
    s3.data.buckets=0@s3://<your-data-bucket>?region=<aws-region>
    s3.wal.path=0@block:///dev/wal?iobandwidth=131072000&iodepth=8&iops=3000&capacity=2147483648

# Define a listener for SASL_SSL.
listeners:
  controller:
    - containerPort: 9103
      name: CONTROLLER_SASL_SSL
      protocol: SSL
      sslClientAuth: required
  interbroker:
    - containerPort: 9102
      name: BROKER_SASL_SSL
      protocol: SSL
      sslClientAuth: required
  client:
    - containerPort: 9112
      protocol: SASL_SSL
      name: CLIENT_SASL_SSL
      sslClientAuth: required
      advertisedHostnames:
        enabled: true
        # e.g. "automq.private"
        baseDomain: "<your-route53-zone-domain>"
        externalDns:
          enabled: true
          privateZoneId: "<your-route53-zone-id>"

# Configure server-side TLS by referencing the Kubernetes secret containing the server certificate.
tls:
  type: PEM
  existingSecret: automq-server-tls

# Expose the SASL_SSL port (9112) via a Network Load Balancer.
externalAccess:
  controller:
    enabled: true
    service:
      type: LoadBalancer
      annotations:
        service.beta.kubernetes.io/aws-load-balancer-nlb-target-type: ip
        service.beta.kubernetes.io/aws-load-balancer-subnets: "<your_multi_az_subnet_ids>"
        service.beta.kubernetes.io/aws-load-balancer-type: external
      extraPorts:
        - name: "tcp-9112"
          port: 9112
          protocol: "TCP"
          targetPort: 9112
    externalDns:
      enabled: true
      # e.g. "bootstrap.automq.private"
      hostname: "<your-boostrap-server-hostname>"
      privateZoneId: "<your-route53-zone-id>"

# Enable ACLs and define the SASL user '_automq' as the superuser.
acl:
  enabled: true
  superUsers:
    - "_automq"
    - "admin"
    - "CN=kafka-server"

# Define credentials for the superuser '_automq' and a regular user 'my-user'.
sasl:
  controller:
    password: "<your-sasl-password>"
    user: _automq
  interbroker:
    password: "<your-sasl-password>"
    user: _automq
  client:
    users:
      - "admin"
    passwords:
      - "<your-sasl-password>"

# --- Resource and Persistence Settings ---
controller:
  replicas: 3
  resources:
    requests:
      cpu: "1000m"
      memory: "12Gi"
  persistence:
    metadata:
      storageClass: "gp2"
      size: "20Gi"
    wal:
      storageClass: "gp2"
      size: "20Gi"
  env:
    - name: "KAFKA_HEAP_OPTS"
      value: "-Xmx6g -Xms6g -XX:MaxDirectMemorySize=6g"

broker:
  replicas: 0
  resources:
    requests:
      cpu: "1000m"
      memory: "12Gi"
  persistence:
    wal:
      storageClass: "gp2"
      size: "20Gi"
  env:
    - name: "KAFKA_HEAP_OPTS"
      value: "-Xmx6g -Xms6g -XX:MaxDirectMemorySize=6g"
