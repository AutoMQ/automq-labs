global:
  cloudProvider:
    name: aws
    credentials: static://?accessKey=<your-access-key>&secretKey=<your-secret-key>
  config: |
    s3.ops.buckets=1@s3://<your-ops-bucket>?region=<your-bucket-region>
    s3.data.buckets=0@s3://<your-data-bucket>?region=<your-bucket-region>
    # EBS WAL
    s3.wal.path=0@block:///dev/wal?iobandwidth=131072000&iodepth=8&iops=3000&capacity=2147483648
    # if you choose S3 WAL, replace the following with your bucket config.
    # s3.wal.path=0@s3://<your-data-bucket>?region=<your-bucket-region>

#  ----- node affinities -----
#  nodeAffinities:
#    - key: "eks.amazonaws.com/nodegroup"
#      values:
#        - "<your-node-group-name>"
